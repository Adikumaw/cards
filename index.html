<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call-break</title>
    <link rel="stylesheet" type="text/css" href="resource/css/main.css" />
    <script type="module" src="resource/js/main.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Call-Break Tracker</h1>
    </nav>
    <!-- start button -->
    <section class="game_container">
      <div class="start_container">
        <button class="start">Start Tracker</button>
      </div>
      <!-- player count selector -->
      <div class="player_count_container" style="display: none">
        <h2>Select number of players</h2>
        <div class="player_count_selector">
          <button class="player_count">2</button>
          <button class="player_count">3</button>
          <button class="player_count">4</button>
          <button class="player_count">5</button>
          <button class="player_count">6</button>
        </div>
      </div>
      <!-- input player names -->
      <div class="input_player_names" style="display: none">
        <h2>Enter name of player no.1</h2>
        <input type="text" id="player_name" />
        <button class="name_input_btn">submit</button>
      </div>
      <!-- rounds to play selector -->
      <div class="rounds_container" style="display: none">
        <h2>Select rounds to play:</h2>
        <div class="rounds_selector">
          <button class="rounds_count">1</button>
          <button class="rounds_count">2</button>
          <button class="rounds_count">3</button>
          <button class="rounds_count">4</button>
          <button class="rounds_count">5</button>
          <button class="rounds_count">6</button>
          <button class="rounds_count">7</button>
          <button class="rounds_count">8</button>
          <button class="rounds_count">9</button>
          <button class="rounds_count">10</button>
        </div>
      </div>

      <div class="game_body" style="display: none">
        <h3></h3>
        <!-- player call selector -->
        <div class="call_container">
          <h2>Make call For each player</h2>
        </div>
        <!-- player scores table -->
        <div class="table_container" style="display: none"></div>
      </div>
    </section>
  </body>
</html>
